<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container" id="main-content">
        <h2>My library</h2>
        <input id="input-title" type="text" placeholder="Title of book">
        <input id="input-author" type="text" placeholder="Name of author">
        <!---->
        <div id="input-pages-checkbox-container">
            <input id="input-pages" type="text" name="" placeholder="Pages">
            <input id="checkbox-read" type="checkbox" name="">Read
            <input  id="checkbox-not-read" type="checkbox" name="">Not read
        </div>
        <button id="add-to-library-btn" type="button" onclick="addBookToArray()">Add to library</button>
        <button id="view-library-btn" type="button">View library</button>
    </main>
    
    <script src="code.js"></script>
</body>
